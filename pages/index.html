---
title: Josh Vogt - Web Developer
all: true
page_only: true
layout: default
permalink: "/"
pagestyle: home.css
pagejs: home.js
---





  <section class="block feed-block">
    <h2>notes.</h2>
      <ul class="posts-list">
        {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}">{{ post.title }} - {{ post.date | date: '%B %d, %Y' }}</a>
          <p>{{ post.abstract }}</p>
        </li>
       {% endfor %}
      </ul>
  </section>


  <script>
  if (window.netlifyIdentity) {
    window.netlifyIdentity.on("init", user => {
      if (!user) {
        window.netlifyIdentity.on("login", () => {
          document.location.href = "/admin/";
        });
      }
    });
  }
</script>
